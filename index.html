<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js'></script>
<script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script><script  src="./script.js"></script>
<script>let audio = new Audio();
audio.volume = .40; // Чтобы не испугать пользователя

document.querySelector('#play').addEventListener('click', function(e){
  if(e.target.value === 'Открыть подарок') {
    e.target.value = 'Остановить';
    audio.src = e.target.getAttribute('data-url');
    audio.play();
  } else {
    e.target.value = 'Открыть подарок';
    audio.currentTime = 0;
    audio.pause();
  }
});</script>
